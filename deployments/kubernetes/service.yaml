apiVersion: v1
kind: Service
metadata:
  name: relativistic-sdk
  namespace: relativistic
  labels:
    app: relativistic-sdk
    service: relativistic-sdk
spec:
  selector:
    app: relativistic-sdk
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: relativistic-sdk-external
  namespace: relativistic
  labels:
    app: relativistic-sdk
    service: relativistic-sdk-external
spec:
  selector:
    app: relativistic-sdk
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: LoadBalancer